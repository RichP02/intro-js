<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>

<body>
    <script>
        const tiempo = Number(prompt("En cuanto tiempo recorre un kilometro en hora (como decimal)"))
        const velocidad = 1/tiempo

        if (velocidad >= 100){
            alert("Exceso de velocidad")
        } else if (velocidad < 100) {
            alert("Felicidades eres un conductor ejemplar")
        }
    </script>
</body>
