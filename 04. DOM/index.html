<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM (Document Object Model)</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./dom.js">
        //Forma en que manipulas el html (interactiva)
        //El DOM es una froma que permite a los desarrolladores utilizar la lógica de programación para realizar cambio en su código HTML.
        //Es una forma confiable de realizar cambios que convierten sitios web estático en dinámicos.
    </script>
</head>

<body>
    <!--
        DOM
        Element Node -> Etiquetas html (<p></p>)
        Atributos de etiqueta (class)
        Text Node -> Contenido de una etiqueta ("string")
    -->

    <h1>DOM (Document Object Model)</h1>

<section>
    <p>
        <ul>
            <li>
                <h2>Lorem, ipsum dolor.</h2>
                <p class="title">Lorem ipsum dolor sit.</p>
            </li>
            <li>
                <p id="main-title"></p>
            </li>
            <li class="title">
                <p>Lorem ipsum dolor sit.</p>
            </li>
            <li> <p class="title">Lorem ipsum dolor sit.</p></li>
        </ul>
    </p>
</section>
</body>

</html>
